<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="cs" ng-app="datastoreadmin">
<head>
    <title>Datastore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet"
          href="/static/datastoreadmin/css/style.css">
</head>
<body id="list">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Datastore</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown active">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Namespace 1 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Namespace 1</a></li>
                            <li><a href="#">Namespace 2</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="pull-right"><a href="#about">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container base-container" ng-controller="ModelListController">
        <div class="row">
            <div class="col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="model in models" ng-class="{active: isSelected(model)}">
                        <a ng-click="selectModel(model)" ng-bind="model.model"></a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-10">
                <div ng-view class="view"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.2.0-rc.2/angular-resource.min.js"></script>

    <script src="/static/datastoreadmin/js/app.js"></script>
    <script src="/static/datastoreadmin/js/controllers.js"></script>
    <script src="/static/datastoreadmin/js/resources.js"></script>
</body>
</html>
